<div fxLayout="column">
    <div style="align-self: center;">
        <input
            class="city-add"
            id="new-hero"
            #cityName
            placeholder="Введите название города"
        />

        <!-- (click) passes input value to add() and then clears the input -->
        <button class="add-button"
            (click)="add(cityName.value); cityName.value = ''"
        >
            Добавить город
        </button>
    </div>

    <div fxFlex-="" class="heroes-menu">
        <a
            *ngFor="let hero of cities"
            routerLink="/detail/{{ hero.id }}"
            fxLayout="column"
            style="
                background-color: gainsboro;
                height: 300px;
                width: 300px;
                min-width: 300px;
                align-self: auto;
                box-sizing: border-box;
                display: inline-block;
                padding: 10px;
                margin: 10px;
                border-radius: 20px;
            "
        >
            <div fxLayout="row" fxFlex="25%" style="background-color: transparent">
                <div fxFlex="1 3 100%">
                    <form style="height: 100%">
                        <button
                            class="button_effect"
                            (click)="delete(hero); $event.stopPropagation()"
                        >
                            <img
                                src="./assets/images/delete.png"
                                alt="Site Logo"
                                width="50"
                                height="50"
                                style="align-self: center"
                            />
                        </button>
                    </form>
                </div>
                <div
                    fxFlex="1 1 100%"
                    style="
                        background-color: transparent;
                        align-self: center;
                        text-align: center;
                        color: black;
                        font-weight: bold;
                        font-size: large;
                    "
                >
                    {{ hero.name }}
                </div>
                <div
                    fxFlex="1 3 100%"
                    style="
                        background-color: transparent;
                        align-self: center;
                        text-align: center;
                    "
                >
                    <form style="height: 100%">
                        <button
                            class="button_effect"
                            (click)="update(hero); $event.stopPropagation()"
                        >
                            <img
                                src="./assets/images/refresh.png"
                                alt="Site Logo"
                                width="50"
                                height="50"
                                style="align-self: center"
                            />
                        </button>
                    </form>
                </div>
            </div>
            <div
                fxLayout="row"
                style="
                    justify-content: center;
                    align-content: center;
                    text-align: jistify;
                    align-self: center;
                "
            >
                <img
                    src="http://openweathermap.org/img/w/{{
                        hero.weather[0].icon
                    }}.png"
                    alt="Site Logo"
                    width="50"
                    height="50"
                />
                <div style="align-self: center; color: black">
                    {{ hero.weather[0].description | titlecase }}
                </div>
            </div>
            <div
                fxLayout="row"
                style="
                    justify-content: center;
                    align-content: center;
                    text-align: jistify;
                    align-self: center;
                "
            >
                <img
                    src="./assets/images/thermometer.png"
                    alt="Site Logo"
                    width="50"
                    height="50"
                />
                <div style="align-self: center; color: black">
                    {{ hero.main.temp }} °C
                </div>
            </div>
            <div
                fxLayout="row"
                style="
                    justify-content: center;
                    align-content: center;
                    text-align: jistify;
                    align-self: center;
                "
            >
                <img
                    src="./assets/images/feels_like.png"
                    alt="Site Logo"
                    width="50"
                    height="50"
                />
                <div style="align-self: center; color: black">
                    {{ hero.main.feels_like }} °C
                </div>
            </div>
        </a>
    </div>
</div>
